[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10
[isort]
src_paths = yatube_api
default_section = STDLIB
known_first_party = api_final_yatube  # change it for the name of your django project
known_django = django
known_local_folder = api, posts
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,DJANGO,LOCALFOLDER